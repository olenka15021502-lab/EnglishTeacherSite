  <style>
    body {
      box-sizing: border-box;
    }
    
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
    
    @keyframes glow-pulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 
                    0 0 40px rgba(168, 85, 247, 0.2),
                    inset 0 0 20px rgba(168, 85, 247, 0.1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.6), 
                    0 0 60px rgba(168, 85, 247, 0.3),
                    inset 0 0 30px rgba(168, 85, 247, 0.15);
      }
    }
    
    @keyframes neon-flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      96% { opacity: 0.9; }
      97% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes correct-glow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.6), 
                    0 0 40px rgba(34, 197, 94, 0.3);
      }
      50% { 
        box-shadow: 0 0 35px rgba(34, 197, 94, 0.8), 
                    0 0 70px rgba(34, 197, 94, 0.4);
      }
    }
    
    @keyframes wrong-shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    
    .glow-box {
      animation: glow-pulse 3s ease-in-out infinite;
    }
    
    .neon-text {
      animation: neon-flicker 5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(168, 85, 247, 0.8),
                   0 0 20px rgba(168, 85, 247, 0.6),
                   0 0 30px rgba(168, 85, 247, 0.4);
    }
    
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    
    .correct-animation {
      animation: correct-glow 1s ease-in-out infinite;
    }
    
    .wrong-animation {
      animation: wrong-shake 0.5s ease-in-out;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0f0f1a 100%);
    }
    
    .glass-card {
      background: rgba(20, 10, 40, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(168, 85, 247, 0.3);
    }
    
    .btn-option {
      background: linear-gradient(135deg, rgba(30, 15, 50, 0.9) 0%, rgba(40, 20, 60, 0.9) 100%);
      border: 2px solid rgba(168, 85, 247, 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .btn-option:hover:not(.answered) {
      border-color: rgba(236, 72, 153, 0.8);
      box-shadow: 0 0 25px rgba(236, 72, 153, 0.5),
                  0 0 50px rgba(236, 72, 153, 0.2);
      transform: translateY(-2px);
    }
    
    .btn-correct {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(16, 185, 129, 0.3) 100%) !important;
      border-color: rgba(34, 197, 94, 0.8) !important;
    }
    
    .btn-wrong {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.3) 100%) !important;
      border-color: rgba(239, 68, 68, 0.8) !important;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #a855f7 0%, #ec4899 50%, #06b6d4 100%);
    }
    
    .star-field {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 <body class="h-full gradient-bg overflow-auto">
  <div class="star-field" id="starField"></div>
  <div class="min-h-full w-full flex items-center justify-center p-4 relative">
   <div class="w-full max-w-2xl"><!-- Header -->
    <div class="text-center mb-6 floating">
     <h1 id="quizTitle" class="font-orbitron text-3xl md:text-4xl font-black neon-text text-purple-300 mb-2">Chat Knowledge of Feelings</h1>
     <p id="quizSubtitle" class="font-rajdhani text-lg md:text-xl text-pink-400 tracking-widest uppercase">Psychology &amp; Emotions Quiz</p>
    </div><!-- Progress -->
    <div class="mb-4">
     <div class="flex justify-between items-center mb-2"><span class="font-rajdhani text-cyan-400 text-sm">Question <span id="currentQ">1</span>/10</span> <span class="font-rajdhani text-pink-400 text-sm">Score: <span id="score">0</span>/10</span>
     </div>
     <div class="h-2 bg-gray-800 rounded-full overflow-hidden">
      <div id="progressBar" class="h-full progress-bar transition-all duration-500 ease-out" style="width: 10%"></div>
     </div>
    </div><!-- Question Card -->
    <div class="glass-card glow-box rounded-2xl p-6 mb-4">
     <div class="flex items-start gap-3 mb-4"><span class="font-orbitron text-2xl text-cyan-400">‚ùì</span>
      <p id="questionText" class="font-rajdhani text-base md:text-lg text-gray-100 leading-relaxed"></p>
     </div>
    </div><!-- Answer Options -->
    <div class="space-y-3 mb-4" id="optionsContainer"><button id="optionA" class="btn-option w-full rounded-xl p-4 text-left flex items-center gap-4 group" onclick="selectAnswer('A')"> <span class="font-orbitron text-xl md:text-2xl font-bold text-pink-400 group-hover:text-pink-300 transition-colors w-10">A</span> <span id="optionAText" class="font-rajdhani text-base md:text-lg text-gray-200 flex-1"></span> <span id="optionAIcon" class="text-xl opacity-0 transition-opacity"></span> </button> <button id="optionB" class="btn-option w-full rounded-xl p-4 text-left flex items-center gap-4 group" onclick="selectAnswer('B')"> <span class="font-orbitron text-xl md:text-2xl font-bold text-cyan-400 group-hover:text-cyan-300 transition-colors w-10">B</span> <span id="optionBText" class="font-rajdhani text-base md:text-lg text-gray-200 flex-1"></span> <span id="optionBIcon" class="text-xl opacity-0 transition-opacity"></span> </button>
    </div><!-- Feedback & Next -->
    <div id="feedbackArea" class="hidden">
     <div id="feedbackMessage" class="glass-card rounded-xl p-4 mb-4 text-center">
      <p class="font-rajdhani text-lg"></p>
     </div><button id="nextBtn" onclick="nextQuestion()" class="w-full py-3 rounded-xl font-orbitron font-bold text-white bg-gradient-to-r from-purple-600 via-pink-500 to-cyan-500 hover:from-purple-500 hover:via-pink-400 hover:to-cyan-400 transition-all duration-300 shadow-lg hover:shadow-purple-500/30"> Next Question ‚Üí </button>
    </div><!-- Results Screen -->
    <div id="resultsScreen" class="hidden glass-card glow-box rounded-2xl p-8 text-center">
     <div class="text-6xl mb-4">
      üèÜ
     </div>
     <h2 class="font-orbitron text-2xl md:text-3xl neon-text text-purple-300 mb-4">Quiz Complete!</h2>
     <p class="font-rajdhani text-xl text-gray-300 mb-2">Your Score</p>
     <p id="finalScore" class="font-orbitron text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 mb-4"></p>
     <p id="resultMessage" class="font-rajdhani text-lg text-gray-400 mb-6"></p><button onclick="restartQuiz()" class="px-8 py-3 rounded-xl font-orbitron font-bold text-white bg-gradient-to-r from-purple-600 via-pink-500 to-cyan-500 hover:from-purple-500 hover:via-pink-400 hover:to-cyan-400 transition-all duration-300"> Play Again üîÑ </button>
    </div>

  <script>
    const quizData = [
      {
        question: "Despite spending weeks preparing his project and putting in extra hours, his manager rejected it outright during the meeting, leaving him feeling that all his efforts were meaningless. He felt:",
        optionA: "Courageous",
        optionB: "Overwhelmed",
        correct: "B"
      },
      {
        question: "She noticed that her colleagues were having private conversations and making plans without including her, even though she had worked closely with them for months. She felt:",
        optionA: "Inspired",
        optionB: "Excluded",
        correct: "B"
      },
      {
        question: "After discovering that someone had deliberately damaged the item he treasured most, he was filled with intense anger that was impossible to control. He felt:",
        optionA: "Infuriated",
        optionB: "Intimate",
        correct: "A"
      },
      {
        question: "He accidentally said something hurtful to his best friend during an argument and, as he replayed the situation in his mind, he felt deep regret and sorrow for causing pain. He felt:",
        optionA: "Inquisitive",
        optionB: "Remorseful",
        correct: "B"
      },
      {
        question: "Having just relocated to a city where he knew no one, with no familiar faces or support network, he spent his evenings alone and disconnected from others. He felt:",
        optionA: "Courageous",
        optionB: "Isolated",
        correct: "B"
      },
      {
        question: "Watching a documentary about individuals who overcame extraordinary hardships inspired him to reconsider his own goals and pursue challenges he had long avoided. He felt:",
        optionA: "Withdrawn",
        optionB: "Inspired",
        correct: "B"
      },
      {
        question: "She tried to understand her younger brother's erratic behaviour, which seemed completely unpredictable and illogical, leaving her unsure how to react or intervene. She felt:",
        optionA: "Appalled",
        optionB: "Perplexed",
        correct: "B"
      },
      {
        question: "After tirelessly helping with a team project and staying late countless times, nobody acknowledged his contribution, making him question his own abilities and self-worth. He felt:",
        optionA: "Intimate",
        optionB: "Inadequate",
        correct: "B"
      },
      {
        question: "Someone she trusted completely disregarded her personal boundaries and manipulated a situation to their own advantage, leaving her feeling deeply unsettled. She felt:",
        optionA: "Fragile",
        optionB: "Violated",
        correct: "B"
      },
      {
        question: "Upon discovering that the core values of her workplace were not what she had believed, and that her previous expectations were unrealistic, she experienced a profound sense of disappointment. She felt:",
        optionA: "Resentful",
        optionB: "Disillusioned",
        correct: "B"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    const defaultConfig = {
      quiz_title: "Chat Knowledge of Feelings",
      quiz_subtitle: "Psychology & Emotions Quiz",
      background_color: "#0a0a0f",
      accent_color: "#a855f7",
      text_color: "#e5e7eb",
      correct_color: "#22c55e",
      wrong_color: "#ef4444"
    };

    function createStars() {
      const starField = document.getElementById('starField');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starField.appendChild(star);
      }
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById('questionText').textContent = q.question;
      document.getElementById('optionAText').textContent = q.optionA;
      document.getElementById('optionBText').textContent = q.optionB;
      document.getElementById('currentQ').textContent = currentQuestion + 1;
      document.getElementById('progressBar').style.width = ((currentQuestion + 1) / quizData.length * 100) + '%';
      
      // Reset buttons
      const optA = document.getElementById('optionA');
      const optB = document.getElementById('optionB');
      optA.className = 'btn-option w-full rounded-xl p-4 text-left flex items-center gap-4 group';
      optB.className = 'btn-option w-full rounded-xl p-4 text-left flex items-center gap-4 group';
      document.getElementById('optionAIcon').style.opacity = '0';
      document.getElementById('optionBIcon').style.opacity = '0';
      document.getElementById('optionAIcon').textContent = '';
      document.getElementById('optionBIcon').textContent = '';
      
      document.getElementById('feedbackArea').classList.add('hidden');
      document.getElementById('optionsContainer').classList.remove('hidden');
      answered = false;
    }

    function selectAnswer(choice) {
      if (answered) return;
      answered = true;
      
      const q = quizData[currentQuestion];
      const isCorrect = choice === q.correct;
      
      const optA = document.getElementById('optionA');
      const optB = document.getElementById('optionB');
      const iconA = document.getElementById('optionAIcon');
      const iconB = document.getElementById('optionBIcon');
      
      optA.classList.add('answered');
      optB.classList.add('answered');
      
      // Show correct answer
      if (q.correct === 'A') {
        optA.classList.add('btn-correct', 'correct-animation');
        iconA.textContent = '‚úì';
        iconA.style.opacity = '1';
        iconA.classList.add('text-green-400');
      } else {
        optB.classList.add('btn-correct', 'correct-animation');
        iconB.textContent = '‚úì';
        iconB.style.opacity = '1';
        iconB.classList.add('text-green-400');
      }
      
      // Show wrong if selected wrong
      if (!isCorrect) {
        if (choice === 'A') {
          optA.classList.add('btn-wrong', 'wrong-animation');
          iconA.textContent = '‚úó';
          iconA.style.opacity = '1';
          iconA.classList.add('text-red-400');
        } else {
          optB.classList.add('btn-wrong', 'wrong-animation');
          iconB.textContent = '‚úó';
          iconB.style.opacity = '1';
          iconB.classList.add('text-red-400');
        }
      }
      
      if (isCorrect) {
        score++;
        document.getElementById('score').textContent = score;
      }
      
      // Show feedback
      const feedbackArea = document.getElementById('feedbackArea');
      const feedbackMessage = feedbackArea.querySelector('p');
      
      if (isCorrect) {
        feedbackMessage.innerHTML = '<span class="text-green-400">‚ú® Excellent!</span> That\'s the correct emotion!';
      } else {
        const correctAnswer = q.correct === 'A' ? q.optionA : q.optionB;
        feedbackMessage.innerHTML = `<span class="text-red-400">Not quite.</span> The correct answer was <span class="text-purple-400 font-bold">${correctAnswer}</span>`;
      }
      
      feedbackArea.classList.remove('hidden');
      
      if (currentQuestion === quizData.length - 1) {
        document.getElementById('nextBtn').textContent = 'See Results üéØ';
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion >= quizData.length) {
        showResults();
      } else {
        loadQuestion();
      }
    }

    function showResults() {
      document.querySelector('.glass-card.glow-box').classList.add('hidden');
      document.getElementById('optionsContainer').classList.add('hidden');
      document.getElementById('feedbackArea').classList.add('hidden');
      
      const resultsScreen = document.getElementById('resultsScreen');
      resultsScreen.classList.remove('hidden');
      
      document.getElementById('finalScore').textContent = `${score}/10`;
      
      let message = '';
      if (score === 10) {
        message = 'üåü Perfect! You\'re an emotional intelligence master!';
      } else if (score >= 8) {
        message = 'üéâ Excellent! You have great emotional awareness!';
      } else if (score >= 6) {
        message = 'üëç Good job! Keep learning about emotions!';
      } else if (score >= 4) {
        message = 'üí™ Nice try! Practice makes perfect!';
      } else {
        message = 'üìö Keep studying! Emotions are complex but fascinating!';
      }
      document.getElementById('resultMessage').textContent = message;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('score').textContent = '0';
      document.getElementById('resultsScreen').classList.add('hidden');
      document.querySelector('.glass-card.glow-box').classList.remove('hidden');
      document.getElementById('optionsContainer').classList.remove('hidden');
      document.getElementById('nextBtn').textContent = 'Next Question ‚Üí';
      loadQuestion();
    }

    async function onConfigChange(config) {
      const title = config.quiz_title || defaultConfig.quiz_title;
      const subtitle = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      
      document.getElementById('quizTitle').textContent = title;
      document.getElementById('quizSubtitle').textContent = subtitle;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
        ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle]
      ]);
    }

    // Initialize
    createStars();
    loadQuestion();
    
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

    .quiz-container {
      height: 100%;

    }
    
    .glow-card {
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.3), 0 0 60px rgba(255, 204, 0, 0.1);
      animation: pulse-glow 3s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 204, 0, 0.3), 0 0 60px rgba(255, 204, 0, 0.1); }
      50% { box-shadow: 0 0 40px rgba(255, 204, 0, 0.4), 0 0 80px rgba(255, 204, 0, 0.2); }
    }
    
    .option-btn {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .option-btn:hover:not(:disabled) {
      transform: translateX(8px);
      border-color: #ffcc00;
      background: rgba(255, 204, 0, 0.1);
    }
    
    .option-btn.selected {
      border-color: #ffcc00;
      background: rgba(255, 204, 0, 0.2);
    }
    
    .option-btn.correct {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.2);
    }
    
    .option-btn.incorrect {
      border-color: #f87171;
      background: rgba(248, 113, 113, 0.2);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .progress-fill {
      transition: width 0.5s ease;
    }
    
    .matryoshka {
      animation: wobble 2s ease-in-out infinite;
    }
    
    @keyframes wobble {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>

       <div id="summary" class="text-left mb-6 max-h-64 overflow-y-auto rounded-xl p-4" style="background: rgba(0,0,0,0.3);"></div><button onclick="restartQuiz()" class="px-8 py-3 text-lg font-semibold rounded-xl transition-all duration-300 hover:scale-105" style="background: linear-gradient(135deg, #ffcc00, #ff9900); color: #1a1a2e;"> üîÑ Try Again </button>

  <script>
    const defaultConfig = {
      quiz_title: "Russian Superstitions Quiz",
      start_button_text: "üéØ Start Quiz"
    };

    const questions = [
      {
        text: "Before a long journey, families usually ______ a short ritual of silence.",
        options: ["carry out", "bring in", "turn down", "set off"],
        correct: 0,
        verb: "carry out",
        definition: "to perform or complete something planned"
      },
      {
        text: "In many households, the cat is the first to be ______ a new apartment.",
        options: ["taken over", "let into", "brought up", "put off"],
        correct: 1,
        verb: "let into",
        definition: "to allow to enter"
      },
      {
        text: "Giving sharp objects as presents is believed to ______ conflict unless a coin is exchanged.",
        options: ["make up", "take over", "bring about", "come across"],
        correct: 2,
        verb: "bring about",
        definition: "to cause something to happen"
      },
      {
        text: "Returning home for a forgotten item is thought to ______ bad luck.",
        options: ["take on", "look after", "put aside", "bring back"],
        correct: 3,
        verb: "bring back",
        definition: "to cause something to return"
      },
      {
        text: "If someone accidentally steps on your foot, they immediately step on yours in return to ______ a quarrel.",
        options: ["break down", "ward off", "show up", "turn over"],
        correct: 1,
        verb: "ward off",
        definition: "to prevent something unpleasant"
      },
      {
        text: "Taking rubbish outside after sunset is said to ______ financial problems.",
        options: ["lead to", "give in", "take off", "hold back"],
        correct: 0,
        verb: "lead to",
        definition: "to cause a result"
      },
      {
        text: "It is difficult to ______ why whistling indoors is considered taboo.",
        options: ["put off", "run into", "figure out", "take over"],
        correct: 2,
        verb: "figure out",
        definition: "to understand"
      },
      {
        text: "When giving flowers, people always ______ that the number must be odd.",
        options: ["bring up", "point out", "carry on", "turn into"],
        correct: 1,
        verb: "point out",
        definition: "to draw attention to something"
      },
      {
        text: "To recover from the bad omen of spilling salt, some people try to ______ it by throwing a pinch over their left shoulder.",
        options: ["take after", "make out", "get over", "look into"],
        correct: 2,
        verb: "get over",
        definition: "to recover from something unpleasant"
      },
      {
        text: "The newlyweds ______ a piece of bread to see who will lead the family.",
        options: ["cut down", "break off", "give away", "put out"],
        correct: 1,
        verb: "break off",
        definition: "to separate by breaking"
      },
      {
        text: "Many of these pagan rituals ______ to ancient Slavic times.",
        options: ["take up", "bring in", "date back", "show off"],
        correct: 2,
        verb: "date back",
        definition: "to have existed since a past time"
      },
      {
        text: "Some people believe their life may ______ if a mirror breaks in the house.",
        options: ["fall apart", "go over", "turn up", "put in"],
        correct: 0,
        verb: "fall apart",
        definition: "to collapse or become ruined"
      },
      {
        text: "During Maslenitsa, locals ______ pancakes to celebrate the end of winter.",
        options: ["give out", "take over", "set up", "hold on"],
        correct: 0,
        verb: "give out",
        definition: "to distribute"
      },
      {
        text: "Sitting at the corner of the table is said to ______ a delayed marriage.",
        options: ["come across", "result in", "turn down", "look through"],
        correct: 1,
        verb: "result in",
        definition: "to cause an outcome"
      },
      {
        text: "New superstitions often ______ around major life events like childbirth or weddings.",
        options: ["bring up", "go off", "crop up", "take in"],
        correct: 2,
        verb: "crop up",
        definition: "to appear unexpectedly"
      },
      {
        text: "On the eve of an exam, some learners sleep with their textbook under their pillow to help the information ______.",
        options: ["give in", "sink in", "take over", "run out"],
        correct: 1,
        verb: "sink in",
        definition: "to be fully understood or remembered"
      },
      {
        text: "Many students try to ______ washing their hair before a test, fearing they might wash away their knowledge.",
        options: ["come across", "turn into", "hold back from", "put up with"],
        correct: 2,
        verb: "hold back from",
        definition: "to restrain oneself from doing something"
      },
      {
        text: "Before an exam, friends say \"No feather, no fur,\" and the student replies \"To hell with it\" to ______ the tradition.",
        options: ["take over", "bring in", "show off", "keep up"],
        correct: 3,
        verb: "keep up",
        definition: "to continue something"
      },
      {
        text: "Many Russians avoid shaking hands across a doorway because they believe it may ______ an argument.",
        options: ["make up", "bring on", "turn off", "take down"],
        correct: 1,
        verb: "bring on",
        definition: "to cause something negative"
      },
      {
        text: "When moving into a new home, some families ______ a priest to bless the apartment.",
        options: ["set up", "run into", "call in", "break down"],
        correct: 2,
        verb: "call in",
        definition: "to request someone's services officially"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answers = [];
    let selectedOption = null;
    let answered = false;

    // Create stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    function startQuiz() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('current-num').textContent = currentQuestion + 1;
      document.getElementById('progress-bar').style.width = ((currentQuestion) / questions.length * 100) + '%';
      document.getElementById('question-text').textContent = q.text;
      document.getElementById('score-display').textContent = `Score: ${score}`;
      
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      const letters = ['A', 'B', 'C', 'D'];
      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn w-full text-left p-4 rounded-xl flex items-center gap-3';
        btn.style.background = 'rgba(255, 255, 255, 0.05)';
        btn.style.color = '#fff';
        btn.innerHTML = `
          <span class="w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold" style="background: rgba(255, 204, 0, 0.2); color: #ffcc00;">${letters[index]}</span>
          <span>${option}</span>
        `;
        btn.onclick = () => selectOption(index, btn);
        optionsContainer.appendChild(btn);
      });
      
      document.getElementById('feedback').classList.add('hidden');
      document.getElementById('next-btn').classList.add('hidden');
      selectedOption = null;
      answered = false;
    }

    function selectOption(index, btn) {
      if (answered) return;
      answered = true;
      selectedOption = index;
      
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.correct) {
          b.classList.add('correct');
        } else if (i === index && index !== q.correct) {
          b.classList.add('incorrect');
        }
      });
      
      const isCorrect = index === q.correct;
      if (isCorrect) score++;
      
      answers.push({
        question: q.text,
        selected: q.options[index],
        correct: q.options[q.correct],
        isCorrect,
        verb: q.verb,
        definition: q.definition
      });
      
      const feedback = document.getElementById('feedback');
      const feedbackText = document.getElementById('feedback-text');
      
      if (isCorrect) {
        feedbackText.innerHTML = `<span style="color: #4ade80;">‚úì Correct!</span> <strong style="color: #ffcc00;">${q.verb}</strong> ‚Äî ${q.definition}`;
      } else {
        feedbackText.innerHTML = `<span style="color: #f87171;">‚úó Incorrect.</span> The correct answer is <strong style="color: #ffcc00;">${q.verb}</strong> ‚Äî ${q.definition}`;
      }
      
      feedback.classList.remove('hidden');
      document.getElementById('next-btn').classList.remove('hidden');
      document.getElementById('next-btn').textContent = currentQuestion < questions.length - 1 ? 'Next Question ‚Üí' : 'See Results ‚Üí';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById('quiz-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.remove('hidden');
      document.getElementById('progress-bar').style.width = '100%';
      
      document.getElementById('final-score').textContent = `${score}/${questions.length}`;
      document.getElementById('verbs-learned').textContent = questions.length;
      
      const percentage = (score / questions.length) * 100;
      let emoji, message;
      
      if (percentage === 100) {
        emoji = 'üèÜ';
        message = 'Perfect! You\'re a master of Russian traditions!';
      } else if (percentage >= 80) {
        emoji = 'üéâ';
        message = 'Excellent! You know your superstitions well!';
      } else if (percentage >= 60) {
        emoji = 'üëè';
        message = 'Good job! Keep learning about Russian culture!';
      } else if (percentage >= 40) {
        emoji = 'üìö';
        message = 'Not bad! There\'s more to discover!';
      } else {
        emoji = 'üçÄ';
        message = 'Keep practicing! Russian traditions are fascinating!';
      }
      
      document.getElementById('result-emoji').textContent = emoji;
      document.getElementById('result-message').textContent = message;
      
      const summary = document.getElementById('summary');
      summary.innerHTML = '<h3 class="font-bold mb-3" style="color: #ffcc00;">Answer Summary:</h3>';
      
      answers.forEach((a, i) => {
        const icon = a.isCorrect ? '‚úì' : '‚úó';
        const color = a.isCorrect ? '#4ade80' : '#f87171';
        summary.innerHTML += `
          <div class="mb-3 pb-3 border-b border-gray-700 last:border-0">
            <p class="text-sm" style="color: #888;">Q${i + 1}: ${a.question}</p>
            <p style="color: ${color};">${icon} <strong>${a.verb}</strong> ‚Äî ${a.definition}</p>
          </div>
        `;
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      answers = [];
      selectedOption = null;
      answered = false;
      
      document.getElementById('results-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
    }

    async function onConfigChange(config) {
      const title = config.quiz_title || defaultConfig.quiz_title;
      const startBtnText = config.start_button_text || defaultConfig.start_button_text;
      
      document.getElementById('quiz-title').textContent = title;
      document.getElementById('start-btn').textContent = startBtnText;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
        ["start_button_text", config.start_button_text || defaultConfig.start_button_text]
      ]);
    }

    // Initialize
    createStars();
    
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Materials</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f7f7f7, #eeeeee);
      color: #333;
      text-align: center;
    }

    .box {
      max-width: 500px;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .box h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #e60073;
    }

    .box p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #555;
    }

    @media (max-width: 600px) {
      .box h1 {
        font-size: 1.7rem;
      }

      .box p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Private materials</h1>
    <p>
      This section is available only to registered students.<br />
      Please return to the main page.
    </p>
  </div>

</body>
</html>
